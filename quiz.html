<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MERN Stack Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Quiz Application</h1>
    </header>

    <!-- Quiz Container -->
    <div class="quiz-container" id="quiz-box">
        <!-- Question Display -->
        <p id="question">Question text will appear here</p>

        <!-- Options List -->
        <ul id="options">
            <li><button class="option-btn" onclick="selectOption(0)">Option 1</button></li>
            <li><button class="option-btn" onclick="selectOption(1)">Option 2</button></li>
            <li><button class="option-btn" onclick="selectOption(2)">Option 3</button></li>
            <li><button class="option-btn" onclick="selectOption(3)">Option 4</button></li>
        </ul>

        <!-- Next Button -->
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <!-- Result Box -->
    <div class="quiz-container hidden" id="result-box">
        <h2>Quiz Completed!</h2>
        <p>Your score is: <span id="score">0</span> / 10</p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
